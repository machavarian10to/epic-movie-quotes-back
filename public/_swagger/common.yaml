components:
  parameters:
    id:
      name: id
      in: path
      description: The Id of the resource
      required: true
      schema:
        type: integer
        minimum: 1
        default: 1

  schemas:
    Id:
      type: object
      properties:
        id:
          type: integer
          minimum: 1
          example: 1
    TimeStamps:
      type: object
      properties:
        created_at:
          type: string
          example: "2022-07-26T20:06:02.000000Z"
        updated_at:
          type: string
          example: "2022-07-26T20:06:02.000000Z"

  responses:
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Unauthorized
    "404":
      description: Not Found
    "422":
      description: Unprocessable Content
